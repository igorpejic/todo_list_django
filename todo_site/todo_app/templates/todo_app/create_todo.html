{% extends 'base.html' %}
{% load static %}
{% block content %}
  <h2>Create a Todo Task</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Todo Task</button>
  </form>
  <br/>
  <hr/>
  <a href={%url 'todo-list' %}>Back to all tasks</a>
{% endblock %}
