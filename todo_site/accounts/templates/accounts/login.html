{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if next %}
    <input type="hidden" name="next" value="{{ next }}">
{% endif %}
<p>If you don't have an account, <a href="{% url 'register' %}">register here</a>.</p>
{% endblock %}
